<!DOCTYPE html>
<html>
<head>
	<body>
		<script>
			alert("Let's party!!!");
			console.log("Let's party!!!");
			
			var num = prompt("How long 'til the party?");
			var parnum = parseInt(num, 10);
			
			for (parnum; parnum >= 0; parnum--) {
				if (num < 1) {
					console.log("PARTY NOW!!!");
				}
				
				else if (parnum >= 1) {
					console.log(parnum);
				}
				
				else {
					console.log("PARTY TIME!!!");
				}
			}
		</script>
	</body>
</head>
</html>
