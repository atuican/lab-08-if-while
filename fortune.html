<!DOCTYPE html>
<html>
<head>
	<body>
		<script>
			var num = prompt("Give me a number between 1 and 3, and I will predict your future...");
			
			var intnum = parseInt(num, 10);
			
			if (intnum === 1) {
				console.log("You will be eaten by a grue!");
				alert("You will be eaten by a grue!");
			}
			
			else if (intnum === 2) {
				console.log("You will find out that the cake is a lie!");
				alert("You will find out that the cake is a lie!");
			}
			
			else if (intnum === 3) {
				console.log("You will take an arrow to the knee!");
				alert("You will take an arrow to the knee!");
			}
			
			else {
				console.log("No fortune for you!");
				alert("No fortune for you!");
			}
		</script>
	</body>
</head>
</html>
