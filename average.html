<!DOCTYPE html>
<html>
<head>
	<body>
		<script>			
			var total = 0;
			
			for (var i = 0; i <= 3; i++) {
				var num = prompt("Number please...");
				var parnum = parseInt(num, 10);
				total = total + parnum;
			}
			
			avg = total / 4;
			
			console.log("The average is " + avg);
			alert("The average is " + avg);
			
		</script>
	</body>
</head>
</html>
