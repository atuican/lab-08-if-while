<!DOCTYPE html>
<html>
<head>
	<body>
		<script>
			var dieone = prompt("Give me a number for the first roll (1-6):");
			var dietwo = prompt("Give me a number for the second roll (1-6):");
			
			var intone = parseInt(dieone, 10);
			var inttwo = parseInt(dietwo, 10);
			
			var dieroll = intone + inttwo;
			
			console.log("The sum of both rolls is " + dieroll);
			alert("The sum of both rolls is " + dieroll);
		</script>
	</body>
</head>
</html>
